<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Super Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <section class="result-screen">
            <p class="result">0</p>
        </section>
        
        <section class="row">
            <div class="grey-signs">
                <p>C</p>
            </div>
            <div class="grey-signs">
                <p>+/-</p>
            </div>
            <div class="grey-signs">
                <p>%</p>
            </div>
            <div class="orange-signs">
                <p>/</p>
            </div>
        </section>
       
        <section class="row">
            <div class="numbers">
                <p>

            </p>7</div>
            <div class="numbers">
                <p>8</p>
            </div>
            <div class="numbers">
                <p>9</p>
            </div>
            <div class="orange-signs">
                <p>x</p></div>
        </section>

        <section class="row">
            <div class="numbers">
                <p>4</p>
            </div>
            <div class="numbers">
                <p>5</p>
            </div>
            <div class="numbers">
                <p>6</p>
            </div>
            <div class="orange-signs">
                <p>-</p>
            </div>
        </section>

        <section class="row">
            <div class="numbers">
                <p>1</p>
            </div>
            <div class="numbers">
                <p>2</p>
            </div>
            <div class="numbers">
                <p>3</p>
            </div>
            <div class="orange-signs">
                <p>+</p>
            </div>
        </section>
        
        <section class="row">
            <div class="number-zero">
                <p class="zero">0</p>
            </div>
            <div class="numbers">
                <p>.</p>
            </div>
            <div class="orange-signs">
                <p>=</p>
            </div>
        </section>
    </div>
</body>
</html>
